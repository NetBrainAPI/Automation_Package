          variable: bgp_nbrs
          gb: true
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip bgp
            rib-failure [Cisco IOS]
          variable: bgp_rib_failure
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.crc
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.collisions
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.output_error
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.input_error
              gb: true
  - feature-name: acl
    patterns-to-match:
      - patterns:
          - regex: ip access-list
    op-cmds:
      - show access-lists //done
      - show ip access-lists //done
      - show access-lists //done
      - show ip access-lists dynamic
    dvt:
      node-type: Legacy Device
      filter-criteria:
