      - show ospfv3 database
      - show ospfv3 interface
      - show ospfv3 neighbor
      - show ip route ospfv3
      - show ospfv3 virtual-links
      - show ospfv3 statistics
  - feature-name: isis
    patterns-to-match:
      - patterns:
          - regex: router isis
    op-cmds:
      - show isis neighbors
      - show isis neighbors detail //done
      - show isis database
      - show isis topology //done
      - show isis route
      - show isis spf-log //done
      - show isis statistics
      - show clns interface //done
      - show clns protocol //done
      - show clns traffic //done
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - isis
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show isis protocol
            [Cisco IOS]
          variable: isis_protocol_process
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show isis topology
            [Cisco IOS]
          variable: isis_table
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show isis neighbors
            detail [Cisco IOS]
          variable: isis_nbrs
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show clns
                interface [Cisco IOS]
              variable: intfs.protocol_state
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show clns
                interface [Cisco IOS]
              variable: intfs.level_1_metric
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show clns
                interface [Cisco IOS]
              variable: intfs.circuit_type
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show clns
                interface [Cisco IOS]
              variable: intfs.level_2_metric
              gb: true
  - feature-name: rip
    patterns-to-match:
      - patterns:
          - regex: router rip
    op-cmds:
      - show ip rip database
      - show ip rip neighbors
      - show ip route rip
  - feature-name: bgp
    patterns-to-match:
