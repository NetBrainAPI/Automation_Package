driver-list:
  - Cisco IOS Switch
  - Cisco Router
feature-list:
  - feature-name: general
    op-cmds:
      - show clock
      - show processes cpu
      - show processes history
      - show processes memory
      - show history
      - show version //done
      - show environment //done
      - show arp summary //done
      - show protocols
      - show logging
      - show flash //done
      - show module //done
      - show module switch all//done
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - general
      device-position:
        - parser: 'Built-in Files/Network Vendors/Cisco/Cisco IOS/dir [Cisco IOS]'
          variable: dir_table
        - parser: 'Built-in Files/Network Vendors/Cisco/Cisco IOS/dir [Cisco IOS]'
          variable: total
        - parser: 'Built-in Files/Network Vendors/Cisco/Cisco IOS/dir [Cisco IOS]'
          variable: free
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show version [Cisco
            IOS]
          variable: version
          gb: true
  - feature-name: inventory
    op-cmds:
      - dir //done
      - show controllers
      - show hardware
      - show inventory //done
      - show file systems
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - inventory
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show inventory [Cisco
            IOS]
          variable: inventory
          gb: true
  - feature-name: interfaces
    op-cmds:
      - show interfaces //done
      - show interfaces counters protocol status
      - show interfaces crb
      - show interfaces description
      - show interfaces stats
      - show interfaces summary //done
      - show interfaces status //done
      - show interfaces status err-disabled //done
      - show interfaces switchport //done
      - show interfaces transceiver //BUG_CSCua29548
      - show interfaces trunk //done
      - show ip interface //done
      - show ip interface brief
      - show ip cache verbose flow //done
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco Router
          - Cisco IOS Switch
        feature-name:
          - interfaces
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
            [Cisco IOS]
          variable: intfs_table
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.status
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.input_error
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.collisions
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show interfaces
                [Cisco IOS]
              variable: intfs_table.output_error
              gb: true
  - feature-name: hsrp
    patterns-to-match:
      - patterns:
          - mregex: ^interface .+\n\s+standby
    op-cmds:
      - show standby //done
      - show standby all
      - show standby brief
      - show standby neighbor
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - hsrp
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show standby [Cisco
            IOS]
          variable: intfs
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show standby
                [Cisco IOS]
              variable: intfs.state
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show standby
                [Cisco IOS]
              variable: intfs.active_router
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show standby
                [Cisco IOS]
              variable: intfs.group
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show standby
                [Cisco IOS]
              variable: intfs.standby_router
              gb: true
  - feature-name: vrrp
    patterns-to-match:
      - patterns:
          - mregex: ^interface .+\n\s+vrrp
    op-cmds:
      - show vrrp all
      - show vrrp brief
  - feature-name: ip-sla
    patterns-to-match:
      - patterns:
          - regex: ip sla
    op-cmds:
      - show ip sla application
      - show ip sla responder
      - show ip sla authentication
      - show ip sla statistics
      - show ip sla history
      - show ip sla summary
  - feature-name: vlan
    op-cmds:
      - show vlan //done
      - show vlan brief //done
      - show vlan internal usage
      - show vlan mtu
      - show vlan summary
  - feature-name: ntp
    patterns-to-match:
      - patterns:
          - regex: ntp
    op-cmds:
      - show ntp associations
      - show ntp config
      - show ntp information
      - show ntp packets
      - show ntp status
  - feature-name: aaa
    patterns-to-match:
      - patterns:
          - regex: aaa
    op-cmds:
      - show aaa clients
      - show aaa command handler
      - show aaa local statistics
      - show aaa local user lockout
      - show aaa servers
      - show aaa sessions
  - feature-name: snmp-agent
    patterns-to-match:
      - patterns:
          - regex: snmp
    op-cmds:
      - show snmp
      - show snmp community
      - show snmp contact
      - show snmp location
  - feature-name: multicast
    patterns-to-match:
      - patterns:
          - regex: ip multicast-routing
    op-cmds:
      - show ip igmp groups
      - show ip igmp interface //done
      - show ip igmp membership all //done
      - show ip mroute //done
      - show ip mroute active //done
      - show ip mroute count //done
      - show ip pim interface
      - show ip pim interface detail
      - show ip pim rp mapping
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - multicast
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip mroute [Cisco
            IOS]
          variable: ip_mroute
          gb: true
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip igmp
            membership all [Cisco IOS]
          variable: members
          gb: true
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip mroute active
            [Cisco IOS]
          variable: groups
          gb: true
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip mroute active
            [Cisco IOS]
          variable: rates
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip igmp
                interface [Cisco IOS]
              variable: igmp_interface.joins
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip igmp
                interface [Cisco IOS]
              variable: igmp_interface.igmp_querying_router
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip igmp
                interface [Cisco IOS]
              variable: igmp_interface.leaves
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip igmp
                interface [Cisco IOS]
              variable: igmp_interface.ip_address
              gb: true
  - feature-name: lldp
    patterns-to-match:
      - patterns:
          - regex: lldp
    op-cmds:
      - show lldp entry *
      - show lldp errors
      - show lldp interface
      - show lldp neighbors
      - show lldp traffic
  - feature-name: spanning-tree
    patterns-to-match:
      - patterns:
          - regex: spanning-tree
    op-cmds:
      - show spanning-tree //done
      - show spanning-tree backbonefast
      - show spanning-tree blockedports
      - show spanning-tree bridge //done
      - show spanning-tree inconsistentports
      - show spanning-tree root //done
      - show spanning-tree summary //done
      - show spanning-tree uplinkfast
      - show spanning-tree vlan //done
      - show spanning-tree mst configuration //done
  - feature-name: routing-general
    op-cmds:
      - show ip traffic
      - show ip route
      - show ip route summary
  - feature-name: ospf
    patterns-to-match:
      - patterns:
          - regex: router ospf \d+
    op-cmds:
      - show ip ospf //done
      - show ip ospf database
      - show ip ospf database database-summary //done
      - show ip ospf interface //done
      - show ip ospf neighbor //done
      - show ip route ospf
      - show ip ospf virtual-links
      - show ip ospf statistics
    dvt:
      node-type: Legacy Device
      filter-criteria:
        device-type:
          - Cisco IOS Switch
          - Cisco Router
        feature-name:
          - ospf
      device-position:
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf database
            database-summary [Cisco IOS]
          variable: process
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf [Cisco
            IOS]
          variable: ospf_process
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf neighbor
            detail [Cisco IOS]
          variable: ospf_neighbor
          gb: true
        - parser: >-
            Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
            interface [Cisco IOS]
          variable: ospf_interface
          gb: true
      interface-position:
        - interface-type: IPv4 Interface
          position:
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
                interface [Cisco IOS]
              variable: ospf_interface.process_id
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
                interface [Cisco IOS]
              variable: ospf_interface.cost
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
                interface [Cisco IOS]
              variable: ospf_interface.area_id
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
                interface [Cisco IOS]
              variable: ospf_interface.state
              gb: true
            - parser: >-
                Built-in Files/Network Vendors/Cisco/Cisco IOS/show ip ospf
                interface [Cisco IOS]
              variable: ospf_interface.network_type
  - feature-name: eigrp
    patterns-to-match:
      - patterns:
          - regex: router eigrp \d+
    op-cmds:
      - show ip eigrp accounting //done
      - show ip eigrp interfaces //done
      - show ip eigrp neighbors detail //done
      - show ip eigrp topology //done
      - show logging include EIGRP //done
  - feature-name: ospfv3
    patterns-to-match:
